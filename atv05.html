<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>
</head>
<body>
    <div id="campoEnunciado"></div>
    <button onclick="enunciado()">Ver enunciado</button>
    <!-- ENUNCIADO DA ATIVIDADE -->
    <!-- 5. Crie um programa em HTML/JS o qual:
    a) Solicita a frequência do aluno;
    b) Ao clicar em "Analisar frequência", deve aparecer, abaixo dele:
        A imagem de um turista, caso a frequência for menor que 50 OU
        A imagem de um aluno estudioso, caso a frequência for a partir de 50. -->

    <h1>Verificação de frequência</h1>
    <h3>Vamos saber se você é um turista ou o próximo Einstein!</h3>
    <div>
        <span>Digite sua frequência</span>
    </div>
    <div>
        <input type="number" id="iptFrequencia">
    </div>
    <div>
        <button onclick="analisarFrequencia()">Analisar frequência</button>
    </div>
    
        <img alt="" id="campoImagem" style="width: 300px;">
        <div id="campoTexto"></div>

</body>
</html>

<script>
    function analisarFrequencia() {
        var frequencia = iptFrequencia.value;
        if (frequencia < 50) {
            campoImagem.src = "campoImagem".src = "images/turista.jpg"
            campoTexto.innerHTML = `Continue assim e a única viagem que fará é de só ida para a Repetentelândia!`
        }else{
            campoImagem.src = "images/einstein.jpg"
            campoTexto.innerHTML = `Parabéns por fazer sua obrigação!`
        }
    }

    function enunciado() {
        campoEnunciado.innerHTML = `<div style="color: #707070;">5. Crie um programa em HTML/JS o qual:
    a) Solicita a frequência do aluno;
    b) Ao clicar em "Analisar frequência", deve aparecer, abaixo dele:
        A imagem de um turista, caso a frequência for menor que 50 OU
        A imagem de um aluno estudioso, caso a frequência for a partir de 50.</div>`
    }
</script>
