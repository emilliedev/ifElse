<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
</head>

<body>
    <div id="campoEnunciado"></div>
    <button onclick="enunciado()">Ver enunciado</button>
    <!-- ENUNCIADO DA ATIVIDADE 
    8. Crie um programa em HTML/JS que analisa o desempenho de um atacante de futebol, o qual:
    a) Solicita quantas partidas um atacante jogou;
    b) Solicita quantos gols ele marcou;
    c) Ao clicar em "Estudar atacante", calcule sua média de gols/partida;
    d) Exiba, abaixo do botão:
        A frase "Melhor mudar de posição" e a foto de um jogador de futebol bem ruim, caso a média for menor que 0.2;
        A frase "Atacante mediano" e a foto de um jogador de futebol comum, caso a média for entre 0.2 e 0.6;
        A frase "Atacante de futuro" e a foto de um bom jogador de futebol, caso a média for acima de 0.6;
    e) Abaixo de tudo, exibir a frase "Sua média de gols/partida é de X";
    Obs: X deve estar com 1 casa decimal.
    Obs²: O desafio aqui é não utilizar 3 IFs e não utilizar nada que não vimos até agora. -->

    <h1>Verificador futebolístico</h1>
    <h3>Vamos saber sua situação no futebol? E como um bônus saberá sua média de gols por partida!</h3>

    <div>
        <span>Quantidade de partidas jogadas</span>
    </div>
    <div>
        <input type="number" id="iptQtdePartidas">
    </div>
    <div>
        <span>Quantidade de gols marcados</span>
    </div>
    <div>
        <input type="number" id="iptQtdeGols">
    </div>
    <div>
        <button onclick="estudarAtacante()">Estudar atacante</button>
    </div>
    <h2 id="campoTexto"></h2>
    <img id="campoImagem" style="width: 300px;"></img>
    <div>
        <b id="campoMediaTexto"></b>
    </div>
</body>

</html>

<script>
    function estudarAtacante() {
        var qtdePartidas = Number(iptQtdePartidas.value);
        var qtdeGols = Number(iptQtdeGols.value);

        var mediaGolsPartida = qtdeGols / qtdePartidas;

        console.log(mediaGolsPartida)

        if (mediaGolsPartida < 0.7 ) {
            campoTexto.innerHTML = `Atacante mediano`;
            document.getElementById("campoImagem").src = "images/jogador-mediano.jpg"
            if (mediaGolsPartida < 0.2) {
                campoTexto.innerHTML = `Melhor mudar de posição`;
                document.getElementById("campoImagem").src = "images/jogador-ruim.jpg";
            }
                }else{
                    campoTexto.innerHTML = `Atacante de futuro`;
                    document.getElementById("campoImagem").src = "images/jogador-futuro.jpeg"
                }

        campoMediaTexto.innerHTML += `Sua média de gols por partida é de ${mediaGolsPartida.toFixed(1)}`
    }

    function enunciado() {
        campoEnunciado.innerHTML = `<div style="color: #707070;">8. Crie um programa em HTML/JS que analisa o desempenho de um atacante de futebol, o qual:
        a) Solicita quantas partidas um atacante jogou;
        b) Solicita quantos gols ele marcou;
        c) Ao clicar em "Estudar atacante", calcule sua média de gols/partida;
        d) Exiba, abaixo do botão:
            A frase "Melhor mudar de posição" e a foto de um jogador de futebol bem ruim, caso a média for menor que 0.2;
            A frase "Atacante mediano" e a foto de um jogador de futebol comum, caso a média for entre 0.2 e 0.6;
            A frase "Atacante de futuro" e a foto de um bom jogador de futebol, caso a média for acima de 0.6;
        e) Abaixo de tudo, exibir a frase "Sua média de gols/partida é de X";
        Obs: X deve estar com 1 casa decimal.
        Obs²: O desafio aqui é não utilizar 3 IFs e não utilizar nada que não vimos até agora.</div>`
    }
</script>
